<div class="login-container">
    <div class="login-card">
      <div class="logo-container">
        <img src="assets/images/logo.png" alt="MyBudget Logo" class="logo">
      </div>
      
      <h1>Hi, Welcome Back!</h1>
      <p class="subtitle">Sign in to your account to continue</p>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="name@example.com" type="email">
          <mat-icon matPrefix>mail</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" placeholder="Min. 8 character">
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
  
        <div class="form-footer">
          <mat-checkbox formControlName="rememberMe" color="primary">Remember me</mat-checkbox>
        </div>
  
        <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading">
          <mat-icon *ngIf="isLoading">sync</mat-icon>
          <span>{{ isLoading ? 'Signing in...' : 'Sign in' }}</span>
        </button>
      </form>
    </div>
  </div>
